<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>UIS Autograder</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      		<div class="container">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            			<span class="sr-only">Toggle navigation</span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          			</button>
          			<a class="navbar-brand" href="#">UIS Autograder</a>
        		</div>
        		<div class="collapse navbar-collapse">
         			<ul class="nav navbar-nav">
            			<li class="active"><a href="/home">Home</a></li>
                  <li><a href="/teacher">Teacher panel</a></li>
                  <li><a href="/admin">Admin panel</a></li>
                  <li><a href="/help">Help</a></li>
          			</ul>
          			<ul class="nav navbar-nav navbar-right">
                  <li><a href="/profile"><span class="glyphicon glyphicon-user"></span> {{with .Member}}{{.Name}}{{end}}</a></li>
                  <li><a href="/logout">Sign out</a></li>
          			</ul>
        		</div><!-- /.nav-collapse -->
      		</div><!-- /.container -->
    	</div><!-- /.navbar -->


    	<div class="container" style="padding-top: 51px;">
        <h1>Your Organizations:</h1>
        {{range .Org}}

			   <p>{{.}}</p>
        {{end}}
		</div>
	</body>
</html>
