{{define "title"}} UIS Autograder {{end}}
{{define "body"}}
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Sign up for a new course</h1>
          <p>The courses that are available is listed below. Select your course by </p>
          <p>Fields marked with * is required.</p>
          {{range .Orgs}}
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-lg-11">
                    <h4>{{.Name}} </h4>
                  </div>
                  <div class="col-lg-1">
                    <a style="padding-bottom: 10;" class="btn btn-primary" href="/course/register/{{.Name}}">Sign up</a>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                {{.Description}}
              </div>
            </div>   
          {{end}}
        </div>
      </div>
    </div>
{{end}}
